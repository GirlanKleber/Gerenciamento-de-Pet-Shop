<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amigo Fiel - Sistema de Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Amigo Fiel - Sistema de Cadastro</h1>

  <section>
    <h2>Cadastro de Clientes</h2>
    <form id="clienteForm">
      <input type="hidden" id="clienteId" />
      <label>Nome Completo: <input type="text" id="nome_completo" required /></label>
      <label>CPF: <input type="text" id="cpf" required /></label>
      <label>Email: <input type="email" id="email" /></label>
      <label>Telefone: <input type="text" id="telefone" /></label>
      <label>Endereço: <input type="text" id="endereco" /></label>
      <button type="submit">Salvar</button>
      <button type="reset" id="clienteReset">Limpar</button>
    </form>

    <h3>Lista de Clientes</h3>
    <table id="clienteTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section>
    <h2>Cadastro de Pets</h2>
    <form id="petForm">
      <input type="hidden" id="petId" />
      <label>Cliente:
        <select id="pet_cliente" required>
          <option value="">Selecione um cliente</option>
        </select>
      </label>
      <label>Nome do Pet: <input type="text" id="nome_pet" required /></label>
      <label>Espécie: <input type="text" id="especie" /></label>
      <label>Raça: <input type="text" id="raca" /></label>
      <label>Data de Nascimento: <input type="date" id="data_nascimento" /></label>
      <label>Observações: <textarea id="observacoes"></textarea></label>
      <button type="submit">Salvar</button>
      <button type="reset" id="petReset">Limpar</button>
    </form>

    <h3>Lista de Pets</h3>
    <table id="petsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Espécie</th>
          <th>Raça</th>
          <th>Cliente</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
